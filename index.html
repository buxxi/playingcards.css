<html>
	<head>
		<link rel="stylesheet/less" href="style.less"/>
		<script type="text/javascript">less = { env: 'development' };</script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.1/less.min.js" type="text/javascript"></script>
		<style>
			body {
				background-color : #327D32;
			}

			h3 {

				font-family : Helvetica, sans-serif;

			}

			.col-4 {

				overflow : hidden;
			}
			.col-4 > div {
				float : left;
				width : auto;
                margin-right : 50px;
			}
		</style>
	</head>
	<body>
		<h3>All cards</h3>
		<div class="full-suit">
			<div class="card spades-2"></div>
			<div class="card spades-3"></div>
			<div class="card spades-4"></div>
			<div class="card spades-5"></div>
			<div class="card spades-6"></div>
			<div class="card spades-7"></div>
			<div class="card spades-8"></div>
			<div class="card spades-9"></div>
			<div class="card spades-10"></div>
			<div class="card spades-J"></div>
			<div class="card spades-Q"></div>
			<div class="card spades-K"></div>
			<div class="card spades-A"></div>
			<div class="card back"></div>
		</div>

		<div class="full-suit">
			<div class="card hearts-2"></div>
			<div class="card hearts-3"></div>
			<div class="card hearts-4"></div>
			<div class="card hearts-5"></div>
			<div class="card hearts-6"></div>
			<div class="card hearts-7"></div>
			<div class="card hearts-8"></div>
			<div class="card hearts-9"></div>
			<div class="card hearts-10"></div>
			<div class="card hearts-J"></div>
			<div class="card hearts-Q"></div>
			<div class="card hearts-K"></div>
			<div class="card hearts-A"></div>
			<div class="card joker"></div>
		</div>

		<div class="full-suit">
			<div class="card diamonds-2"></div>
			<div class="card diamonds-3"></div>
			<div class="card diamonds-4"></div>
			<div class="card diamonds-5"></div>
			<div class="card diamonds-6"></div>
			<div class="card diamonds-7"></div>
			<div class="card diamonds-8"></div>
			<div class="card diamonds-9"></div>
			<div class="card diamonds-10"></div>
			<div class="card diamonds-J"></div>
			<div class="card diamonds-Q"></div>
			<div class="card diamonds-K"></div>
			<div class="card diamonds-A"></div>
			<div class="card placeholder"></div>
		</div>

		<div class="full-suit">
			<div class="card clubs-2"></div>
			<div class="card clubs-3"></div>
			<div class="card clubs-4"></div>
			<div class="card clubs-5"></div>
			<div class="card clubs-6"></div>
			<div class="card clubs-7"></div>
			<div class="card clubs-8"></div>
			<div class="card clubs-9"></div>
			<div class="card clubs-10"></div>
			<div class="card clubs-J"></div>
			<div class="card clubs-Q"></div>
			<div class="card clubs-K"></div>
			<div class="card clubs-A"></div>
		</div>

		<div class="col-4">
			<div>
				<h3>Horizontal stack</h3>
				<div class="horizontal-stack">
					<div class="card spades-A"></div>
					<div class="card hearts-A"></div>
					<div class="card diamonds-A"></div>
					<div class="card clubs-A"></div>
				</div>
			</div> 
			<div>
				<h3>Vertical stack</h3>
				<div class="vertical-stack">
					<div class="card spades-A"></div>
					<div class="card spades-K"></div>
					<div class="card spades-Q"></div>
					<div class="card spades-J"></div>
				</div> 
			</div>
			<div>
				<h3>Deck</h3>
				<div class="deck">
					<div class="card back"></div>
					<div class="card back"></div>
					<div class="card back"></div>
					<div class="card back"></div>
					<div class="card back"></div>
					<div class="card clubs-10"></div>
				</div>
			</div>
            <div>
                <h3>Drag and Drop (with JavaScript)</h3>
                <script type="text/javascript">
                    function index(elem) {
                        return Array.prototype.indexOf.call(elem.parentNode.children, elem);      
                    }
                    
                    function drag(event, elem) {
                        event.dataTransfer.setData('index', index(elem));        
                    }
                    
                    function drop(event, target) {
                        target.classList.remove('droppable');
                        var source = target.parentNode.children[event.dataTransfer.getData('index')];
                        target.parentNode.insertBefore(source, index(target) > index(source) ? target.nextSibling : target);
                    }
                    
                    function dragover(event, elem) {
                        elem.classList.add('droppable'); 
                        event.preventDefault();    
                    }
                    
                    function dragleave(event, elem) {
                       elem.classList.remove('droppable'); 
                    }
                </script>
                <div class="full-suit">
                    <div draggable="true" ondragstart="drag(event, this)" class="card diamonds-8"></div>
                    <div class="card placeholder" ondrop="drop(event, this)" ondragover="dragover(event, this)" ondragleave="dragleave(event, this)"></div>
                    <div class="card placeholder" ondrop="drop(event, this)" ondragover="dragover(event, this)" ondragleave="dragleave(event, this)"></div>
                    <div class="card placeholder" ondrop="drop(event, this)" ondragover="dragover(event, this)" ondragleave="dragleave(event, this)"></div>
                </div>
            </div>
		</div>
	</body>
</html>
